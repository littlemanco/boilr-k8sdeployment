              #  value: "Awesome"
          initialDelaySeconds: {{ ApplicationBootTime }}
          timeoutSeconds: {{ ApplicationHealthCheckPeriod }}{{ else if eq ProbeType "tcp"}}tcpSocket:
            port: {{ ApplicationPort }}          
          initialDelaySeconds: {{ ApplicationBootTime }}
          timeoutSeconds: {{ ApplicationHealthCheckPeriod }}{{ end }}
